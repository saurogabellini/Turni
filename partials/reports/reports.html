<div class="row">
<div class="span6">
  <div class="widget widget-nopad">
	<div class="widget-header"> <i class="icon-list-alt"></i>
	  <h3> Impostazioni</h3>
	</div>
	<!-- /widget-header -->
	<div class="widget-content" style="padding:5px;" ng-controller="customersReportsController">


    	<form id="edit-profile" novalidate name="editutente" autocomplete="off" class="form-horizontal">
    		<fieldset>
    <div class="control-group">
      <label class="control-label" for="email">COGNOME</label>
      <div class="controls">
        <input class="span4" name="COGNOME" placeholder="NOME" ng-model="report.COGNOME" />
      </div> <!-- /controls -->
    </div> <!-- /control-group -->

    <div class="control-group">
      <label class="control-label" for="email">NOME</label>
      <div class="controls">
        <input class="span4" name="NOME" placeholder="NOME" ng-model="report.NOME" />
      </div> <!-- /controls -->
    </div> <!-- /control-group -->



    <div class="control-group">
			 <label class="control-label" for="lastname">INIZIO TURNO</label>
				<div class="controls">
					<select ng-model="report.INIZIOTURNO" >
					   <option ng-repeat="x in TURNI" value="{{x.valore}}"  ng-selected="{{x.valore == report.INIZIOTURNO}}">{{x.descrizione}}</option>
					</select>
				</div> <!-- /controls -->
			</div> <!-- /control-group -->


      <div class="control-group">
        <label class="control-label" >scontrinostandard</label>
        <div class="controls">
          <input class="span4" name="scontrinostandard" placeholder="0" ng-model="report.scontrinostandard" />
        </div> <!-- /controls -->
      </div> <!-- /control-group -->


      			<div class="form-actions">
      				<input type="hidden" name="id" ng-model="customer.id">
      				<button type="button" class="btn btn-primary" validation-submit="editutente" ng-click="update()">Salva</button>
      			</div> <!-- /form-actions -->

          </fieldset>
        </form>

	</div>
  </div>
   <!-- /widget -->
 </div>

<!-- /span6 -->
</div>
<!-- /row -->
