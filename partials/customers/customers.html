<div class="row">
<div class="span12">

    <div class="widget widget-table action-table">
	<div class="widget-header"> <i class="icon-th-list"></i>
	  <h3>Mese</h3>
	</div>
	<!-- /widget-header -->
	<div class="widget-content" ng-controller="getCustomersController">


        <select ng-model="mese" >
          <option ng-repeat="x in mesi" value="{{x.numero}}"  ng-selected="{{x.numero == meseattuale}}">{{x.descrizione}}</option>
        </select>

				<table ng-table="customerstList" show-filter="false" class="table table-striped table-bordered">
					<tr ng-repeat="customer in venditori" class="{{customer.festivo == 'N' ? 'NORMALE' : 'ROSSO'}} " >
						<td data-title="'Giorno'" sortable="'first_name'" filter="{ 'first_name': 'text' }">
							{{customer.giorno}}
						</td>
						<td data-title="'Orario'" sortable="'last_name'" filter="{ 'last_name': 'text' }" class="{{customer.noturno == '0' ? customer.orario == 'Libero' ? 'LIBERO' : 'NORMALE' : 'CANCELLATO'}} " >
							{{customer.orario}}
						</td>
						<td data-title="'Modifica'" sortable="'email'" filter="{ 'email': 'text' }" class="{{ customer.modifica == 'Libero' || customer.modifica == 'Ferie'  || customer.modifica == 'Permesso'  ? 'LIBERO' : 'NORMALE' }} ">
							{{customer.modifica}}
						</td>
						<td data-title="'Modifica'">
							  <button class="btn btn-primary" ng-click="edit({id: customer.id})">Modif.</button>
						</td>
					</tr>
				</table>


	</div>
	<!-- /widget-content -->
  </div>
  <!-- /widget -->



</div>
<!-- /span12 -->
</div>
<!-- /row -->
